experiences:
    title: Experiences
    info:
      - role: Server/Bartender
        time: 2020-2021
        company: Dotty's, Laughlin NV
        details: |
          I took Food and Beverage orders for guest in our whole casino bar including at machines.
          I prepared and servered food to guests, Sandwiches, burgers, sides, snacks, 
          alcoholic beverages,coffee and soft drinks. I sold cigarettes and bottles of alcohol.
          I helped guest with promotional items while giving them Excellent Customer Service.
          I cleaned, stocked and organized all of bar. 

          
      - role: Cashier/Food Attendant
        time: 2021-2022
        company: Cinnabon Harrah's Casino, Laughlin NV
        details: |
          I servered guests food and coffee beverages. Took coffee orders and got them ready 
          for guests. Made food by rolling dough and making different types of pasteries.
          I prepared different premixed coffee mixtures. Stocked the coolers and refrigerators 
          using first in last out rotation and did inventory. I counted draweres and handled all
          cash. I cleaned, stocked and organized the whole restaurant. I was training to be the
          Manager of restaurant. 

            
      - role: Server/Waitress
        time: 2022-2022
        company: Quarters, Ruidoso NM
        details: |
          I took food and beverage orders. Delivered food and beverages to guests. Cleaned,
          stocked and organized side stations. Organized and setup tables and did side work.
          I also was the cashier and used the Register to ring up guest orders.
        

